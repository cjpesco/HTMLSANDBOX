<!DOCTYPE html>

  <title>Links & Images</title>

<body>
  
  <!-- External links -->
  <p>
    
    <a href="http://google.com">go togoogle.com</a>
  </p>
  <p>

    <!-- opens up new page -->
    <a href="http://google.com" target="_blank">Go to google.com and open a new page</a>
  </p>

  <!-- Internal Links -->
  <p><a href="/04_typography.html">Typography</a></p>

  <!-- Images -->
  
  <!-- Local -->
  <img src="/images/sample.jpg" alt="My Local Image" width="200">

  <!-- Remote -->
  <img src="https://source.unsplash.com/200x200/?nature,water" alt="My Remote Image">


</body>
